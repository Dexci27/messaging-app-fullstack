{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}


{% block body %}
    <h1>Login</h1>
    <br>
    <form method="post" action="/login">
        <input name="username" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="/register">Register New Account</a>
{% endblock %}
